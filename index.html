<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="invitation">
    <main>
      <div class="main-container">
        <header>
          <img src="assets/Logo.svg" alt="Ícone de festa">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </main>

    <aside>
      <div class="aside-container">
        <h1>Crie seu convite</h1>
    
        <form>
          <fieldset class="event-info">
            <legend class="flex-legend"><img src="assets/icons/calendar.svg" alt="">Sobre o evento</legend>
    
            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" id="eventname" placeholder="Nome do evento" name="eventname">
            </div>
    
            <div class="flex">
              <div class="input-wrapper flex-2">
                <label for="initialevent">Início</label>
                <input type="datetime-local" id="initialevent" name="initialevent" lang="pt-br">
              </div>
            
              <div class="input-wrapper flex-2">
                <label for="endevent">Fim</label>
                <input type="datetime-local" id="endevent" name="endevent" lang="pt-br">
              </div>
            </div>
            
            <div class="flex">
              <div class="input-wrapper flex-2">
                <label>Tipo</label>

                <div class="radio-to-choose">
                  <input type="radio" id="presencial" name="type-event" checked>
                  <label for="presencial">
                    <img src="assets/icons/in-person.svg" alt="">
                    <span>Presencial</span>
                  </label>

                  <input type="radio" id="online" name="type-event">
                  <label for="online">
                    <img src="assets/icons/online.svg" alt="">
                    <span>Online</span>
                  </label>
                </div>
              </div>

            
              <div class="input-wrapper flex-2">
                <label for="adress">Local</label>
                <input type="text" id="adress" name="adress" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="detail-info">Descrição</label>
              <textarea name="detail-info" id="detail-info" cols="30" rows="10"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
        </form>
      </div>
    </aside>
  </div>
</body>
</html>
