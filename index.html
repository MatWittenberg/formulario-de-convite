<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>

  <link rel="stylesheet" href="styles/index.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="invitation">
    <main>
      <div class="main-container">
        <header>
          <img src="assets/Logo.svg" alt="Ícone de festa">
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </div>
    </main>
  
    <aside>
      <div class="aside-container">
        <h1>Crie seu convite</h1>
  
        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend class="flex-legend"><img src="assets/icons/calendar.svg" alt="Ícone de calendário">Sobre o evento
            </legend>
  
            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" id="eventname" placeholder="Nome do evento" name="eventname">
            </div>
  
            <div class="flex">
              <div class="input-wrapper flex-2">
                <label for="initialevent">Início</label>
                <input type="datetime-local" id="initialevent" name="initialevent" lang="pt-br">
              </div>
  
              <div class="input-wrapper flex-2">
                <label for="endevent">Fim</label>
                <input type="datetime-local" id="endevent" name="endevent" lang="pt-br">
              </div>
            </div>
  
            <div class="flex">
              <div class="input-wrapper flex-2">
                <label>Tipo</label>
  
                <div class="radio-to-choose">
                  <input type="radio" id="presencial" name="type-event" checked>
                  <label for="presencial">
                    <img src="assets/icons/in-person.svg" alt="">
                    <span>Presencial</span>
                  </label>
  
                  <input type="radio" id="online" name="type-event">
                  <label for="online">
                    <img src="assets/icons/online.svg" alt="">
                    <span>Online</span>
                  </label>
                </div>
              </div>
  
              <div class="input-wrapper flex-2">
                <label for="adress">Local</label>
                <input type="text" id="adress" name="adress" placeholder="Link ou endereço">
              </div>
            </div>
  
            <div class="textarea-wrapper">
              <label for="detail-info">Descrição</label>
              <textarea name="detail-info" id="detail-info" cols="30" rows="10"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>
          </fieldset>
  
          <fieldset class="customization-options">
            <legend class="flex-legend"><img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel">
              Personalização</legend>
  
            <div class="radio-area">
              <label>Cor principal</label>
  
              <div class="radio-wrapper">
                <div class="radio-wrapper-colors">
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="brand-light">
                    <span class="circle" style="background-color: var(--brand-light);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="navy">
                    <span class="circle" style="background-color: var(--navy);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="purple">
                    <span class="circle" style="background-color: var(--purple);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="fuschia">
                    <span class="circle" style="background-color: var(--fuschia)"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="rosa">
                    <span class="circle" style="background-color: var(--pink);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="danger">
                    <span class="circle" style="background-color: var(--danger);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="orange">
                    <span class="circle" style="background-color: var(--orange);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="yelllow">
                    <span class="circle" style="background-color: var(--yellow);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="lime">
                    <span class="circle" style="background-color: var(--lime);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="green">
                    <span class="circle" style="background-color: var(--green);"></span>
                  </label>
  
                  <label class="radio-inner">
                    <input type="radio" name="cor-principal" value="cyan">
                    <span class="circle" style="background-color: var(--cyan);"></span>
                  </label>
  
                </div>
              </div>
            </div>
  
            <div class="radio-area">
              <label>Tema do evento</label>
  
              <div class="radio-wrapper-themes">
                <div class="radio-inner-card">
                  <input type="radio" name="birthday" value="birthday" id="birthday">
                  <img src="assets/imags/birthday.png" alt="Imagem de bolo de Aniversário">
                  <label for="birthday">Aniversário</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="child" value="child" id="child">
                  <img src="assets/imags/child.png" alt="Imagem de festa de infantil">
                  <label for="child">Infantil</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="graduation" value="graduation" id="graduation">
                  <img src="assets/imags/graduation.png" alt="Imagem de uniforme de gradução">
                  <label for="graduation">Formatura</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="marriage" value="marriage" id="marriage">
                  <img src="assets/imags/marriage.png" alt="Imagem de festa de infantil">
                  <label for="marriage">Casamento</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="baby-shower" value="baby-shower" id="baby-shower">
                  <img src="assets/imags/baby-shower.png" alt="Imagem de festa de infantil">
                  <label for="baby-shower">Chá de bebê</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="bridal-shower" value="bridal-shower" id="bridal-shower">
                  <img src="assets/imags/bridal-shower.png" alt="Imagem de festa de infantil">
                  <label for="bridal-shower">Chá de panela</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="child" value="carnival" id="carnival">
                  <img src="assets/imags/carnival.png" alt="Imagem de festa de infantil">
                  <label for="carnival">Carnaval</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="easter" value="easter" id="easter">
                  <img src="assets/imags/easter.png" alt="Imagem de festa de infantil">
                  <label for="easter">Páscoa</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="june-celebration" value="june-celebration" id="june-celebration">
                  <img src="assets/imags/june-celebration.png" alt="Imagem de festa de infantil">
                  <label for="june-celebration">São João</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="halloween" value="halloween" id="halloween">
                  <img src="assets/imags/halloween.png" alt="Imagem de festa de infantil">
                  <label for="halloween">Halloween</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="christmas" value="christmas" id="christmas">
                  <img src="assets/imags/christmas.png" alt="Imagem de festa de infantil">
                  <label for="christmas">Natal</label>
                </div>
  
                <div class="radio-inner-card">
                  <input type="radio" name="other" value="other" id="other">
                  <img src="assets/imags/other.png" alt="Imagem de festa de infantil">
                  <label for="other">Outro</label>
                </div>
              </div>
  
            </div>
  
            <div class="file-area-style-wrapper flex" style="margin-top: 1.75rem;">
              <div class="style-area" >
                <label for="dark-theme">Estilo</label>
  
                <div class="style-wrapper">
                  <div class="dark-card-style">
                    <input type="checkbox" id="dark-theme">
                    <div class="button-dark"></div>
                  </div>
                  <p>Escuro</p>
                </div>
              </div>
  
              <div class="file-area">
                <label for="drop-file">Foto de capa</label>
  
                <div class="file-wrapper">
                  <input type="file" id="drop-file" name="drop-file">
                  <label for="drop-file" class="btn-file"></label>
                </div>
                <span>Nenhum arquivo selecionado</span>
              </div>
            </div>
  
  
          </fieldset>
  
        </form>
      </div>
    </aside>
  </div>
  </body>
  
  </html>
